<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=DynaPuff:wght@400..700&family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar+One&family=Titan+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">





    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
         body{
              font-family: "DynaPuff", system-ui;
         } 
        header{

              display: flex;
              justify-content: space-between;
              align-items:center ;
             flex-wrap: wrap; 
             padding:0px  20px;
             
            
        }
        .cafe img{
            width: 200px; 
        }
        .link{
            
            display:flex ;
            gap: 40px;
            padding-right: 40px;
            
        }
        .link a{
            color: black;
            text-decoration: none;
            font-size: larger;
            font-weight: 900;
            transition: 0.5s;


        
        }
        .link :hover{
            transform: scale(1.2);
        }
        .us{
    
            margin-bottom: 40px;
            text-align: center;
        }

           .form{
        border:1px solid black;
        padding:20px;
        border-radius:10px;
        box-shadow:0 4px 8px;
        background-color:black;
        width:80%;
        height:80%;
        margin: 20px auto;
        color:white;
    }
.container{
    font-weight:bold;
}
input,textarea,button
{
    width:100%;
    padding: 10px 0;
}

button,input[type="Submit"],input[type="reset"]
{
    background-color:rgb(145,190,103);
    color:white;
    cursor:pointer;
    text-align:center;
}
footer{
            margin-top: 40px;
            background-color: black;
            padding: 20px;
            
        }
        .main{
             display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            gap: 20px;
        }
        .time{
            color: white;
            line-height: 30px;
        }
        .location{
            color:white;
            line-height: 30px;
        }
        .contact{
            color: white;
            line-height: 30px;
            cursor: pointer;
        }
        .hello{
            text-align: center;
            color: white;
            padding-top: 15px;
        }
        @media(max-width:480px){
            header{
                font-size: 15px;
            }
            .link {
                margin-bottom: 20px;
            }
            .main{
                flex-direction: column;
                text-align: center;
            }
        }

       


    </style>

</head>


<body>
     <header>
         <div class="cafe">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSadwiZ-Rf3YsViDEIXoKIeU4zaRsQe8globg&s" alt="Cafe">
      </div>
      <div class="link">
        <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
        <a href="menu.html"><i class="fa-solid fa-bars"></i>Menu</a>
        <a href="contact.html"><i class="fa-solid fa-phone"></i>Contact</a>
      </div>
    </header>
    <div class="us">
        <h1>Contact Us</h1>
    </div>
     <div class="form">
         <form>
        <label>Full Name :</label>
        <input type="text" name="full name"><br><br>
        <label>Phone Number :</label>
        <input type="number" name="phone"><br><br>
        <label>Email :</label>
        <input type="text" name="email"><br><br>
        <label>Reservation Date :</label>
        <input type="date" name="address"><br><br>
            <label>Message :</label>
             <textarea name="comment" rols="5" cols="30"></textarea><br><br>
             <input type="submit" value="Submit"><br><br>
             <input type="reset" value="Reset">
    </form>
 </div>
  <footer>
        <div class="main"> 
          <div class="time">
            <h3>TIMINGS</h3>
            <h4>MondayTo Sunday</h4>
            <h4>9:00AM to 11:00PM</h4>
          </div>
          <div class="location">
            <h3>Location</h3>
            <h4>DHA Phase 1, Lahore, Punjab</h4>
            <h4>Pakistan</h4>
          </div>
          <div class="contact">
            <h3>Contact</h3>
            <h4>Creativecafe@gmail.com</h4>
            <i class="fa-brands fa-facebook"> </i> <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-x-twitter"> </i>
          </div>
        </div>
        <div class="hello">
           <i class="fa-solid fa-copyright"></i> 2025 Creative Cafe Restaurant, All Rights Reserved.
        
        </div>

    </footer>

    
</body>
</html>
